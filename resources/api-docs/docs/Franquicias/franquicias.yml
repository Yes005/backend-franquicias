/api/v1/franquicias/subir-archivo:
  post:
    description: "Permite al auxiliar subir un archivo a una franquicia"
    tags:
      - Franquicias
    security:
      - bearerAuth: []
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              archivo:
                type: string
                format: binary
                description: "Archivo a subir, sólo en formato png, jpeg, jpg y pdf, máximo 5MB"
              franquicia_id:
                type: integer
                description: "ID de la franquicia a la que se le subirá el archivo"
                example: 1
            required:
              - archivo
              - franquicia_id
    responses:
      "200":
        description: "Archivo subido correctamente"
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Archivo subido correctamente"
      "422":
        description: "Error de validación"
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: array
                items:
                  type: string
            examples:
              example1:
                value:
                  message:
                    - "El archivo QA-Observacion_3.15(2024-06-25 14_03 GMT-6).mp4 debe ser un archivo de tipo: pdf, jpg, jpeg, png"
              example2:
                value:
                  message:
                    - "El archivo archivo.pdf no debe superar los 5MB"
              example3:
                value:
                  message:
                    - "El archivo imagen.png no debe superar los 5MB"
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string

/api/v1/franquicias/ver-archivos-franquicia/{id}:
  get:
    description: "Obtiene la lista de archivos de una franquicia"
    tags:
      - Franquicias
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: "ID de la franquicia"
    responses:
      "200":
        description: "Lista de archivos por franquicia"
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 26
                  extension:
                    type: string
                    example: "jpg"
                  filename:
                    type: string
                    example: "franquicia-PROV-2021-134_18.jpg"
                  fecha_creacion:
                    type: string
                    example: "07-06-2024 03:19 pm"
                  content_file:
                    type: base64
                    example: ""
      "400":
        description: "Error en la petición"
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "No se encontró la franquicia"
      "404":
        description: "No se encontraron archivos"
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "No se encontró el archivo: docs_franquicia\/PROV-2024-183_3028763.jpg, No se encontró el contenido cifrado del documento en: docs_franquicia\/PROV-2024-183_3028763.jpg"
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string

/api/v1/franquicias/ver-archivo/{id}:
  get:
    description: "Obtiene el contenido de un archivo de una franquicia"
    tags:
