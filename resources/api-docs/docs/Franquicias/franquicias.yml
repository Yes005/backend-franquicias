/api/v1/franquicias/:
  get:
    tags:
      - Franquicias
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: per_page
        description: Cantidad de resultados por página
        default: 10
      - in: query
        name: page
        description: Número de página
        default: 1
      - in: query
        name: guia_aerea
        description: Número de guia aérea
        default: 1
      - in: query
        name: carta_porte
        description: Número de carta porte
        default: 1
      - in: query
        name: conocimiento_embarque
        description: Número de conocimiento embarque
        default: 1
      - in: query
        name: mercaderia_no
        description: Número de mercaderia
        default: 1
      - in: query
        name: dmti
        description: DMTI
        default: 1
      - in: query
        name: estado
        description: ID del estado
      - in: query
        name: entidad
        description: ID de la entidad
      - in: query
        name: factura
        description: ID de la factura
      - in: query
        name: aduana
        description: ID de la aduana
      - in: query
        name: buscar
        description: Texto a buscar
      - in: query
        name: fecha_inicio
        description: Fecha de inicio formato (YYYY-MM-DD)
      - in: query
        name: fecha_fin
        description: Fecha de fin formato (YYYY-MM-DD)
    responses:
      "200":
        description: Lista de franquicias
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  codigo_provisional:
                    type: string
                  codigo_franquicia:
                    type: string
                  fecha:
                    type: string
                    format: date
                  fecha_despacho:
                    type: string
                    format: date
                  no_guia_aerea:
                    type: string
                  conoc_de_embarque_no:
                    type: string
                  inf_de_mercaderias_rec_no:
                    type: string
                  carta_de_porte_no:
                    type: string
                  nota_de_pedido_no:
                    type: string
                  bultos:
                    type: integer
                  comentario:
                    type: string
                  nota:
                    type: string
                  observacion:
                    type: string
                  estado:
                    type: object
                    properties:
                      id:
                        type: integer
                      nombre:
                        type: string
                      creador:
                        type: string
                      editor:
                        type: string
                      fecha_creacion:
                        type: string
                        format: date-time
                      fecha_edicion:
                        type: string
                        format: date-time
                        activo: boolean
                  aduana:
                    type: object
                    properties:
                      id:
                        type: integer
                      nombre:
                        type: string
                      creador:
                        type: string
                      editor:
                        type: string
                      fecha_creacion:
                        type: string
                        format: date-time
                      fecha_edicion:
                        type: string
                        format: date-time
                        activo: boolean
                  institucion:
                    type: object
                    properties:
                      id:
                        type: integer
                      nombre:
                        type: string
                      creador:
                        type: string
                      editor:
                        type: string
                      fecha_creacion:
                        type: string
                        format: date-time
                      fecha_edicion:
                        type: string
                        format: date-time
                        activo: boolean
                  oficial:
                    type: object
                    properties:
                      id:
                        type: integer
                      nombre:
                        type: string
                      creador:
                        type: string
                      editor:
                        type: string
                      fecha_creacion:
                        type: string
                        format: date-time
                      fecha_edicion:
                        type: string
                        format: date-time
                        activo: boolean
      "500":
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string

